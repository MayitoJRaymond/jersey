<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRJerseyStores</title>

    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
   
<div class="payment-container">
  <!-- Options Column -->
  <div class="options-column">
    <h2>Payment Options</h2>

    <label for="paymentOption">Select Payment Option:
    </label>
    <select id="paymentOption" onchange="showDetails()">
      <option value="mobileMoney">Mobile Money</option>
      <option value="visaCard">Visa Card</option>
    </select>
    <img src="photos/payment-options.png" alt="Mobile Money" class="payment-option-image">
  </div>
  <div style="width: 5px; background-color: #ccc;"></div>
  <!-- Details Column -->
  <div class="details-column" id="mobileMoneyDetails">
    <h3>Mobile Money Details
        <img src="photos/mobilemoney.png" alt="Mobile Money" class="payment-option-image">
    </h3>
    <label for="mobileMoneyNumber">Mobile Money Number:</label>
    <input type="text" id="mobileMoneyNumber" name="mobileMoneyNumber" placeholder="0734932332">
    <button onclick="submitPayment()">Submit Payment</button>
  </div>

  <div class="details-column" id="visaCardDetails">
    <h3>Visa Card Details
        <img src="photos/visa.jpg" alt="Visa Card" class="payment-option-image">
    </h3>
    <label for="visaCardNumber">Visa Card Number:</label>
    <input type="text" id="visaCardNumber" name="visaCardNumber" placeholder="0000 0000 0000 0000">
    <label for="expiryDate">Expiry Date:</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" placeholder="123">
    <button onclick="submitPayment()">Submit Payment</button>
  </div>
</div>
    
      <script src="js/payment.js"></script>
</body>
</html>
